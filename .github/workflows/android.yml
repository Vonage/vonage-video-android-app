name: Android CI

permissions:
  contents: read
  actions: read

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - '**'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_PR_NUM: ${{ github.event.pull_request.number }}

jobs:

  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: ./.github/actions/setup-java

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests and code quality checks
        run: |
          ./gradlew clean :app:koverXmlReportDebug detekt --info

      - name: Send report to sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            app/build/reports/
            build/reports/

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 45

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls -al /dev/kvm

      - name: Setup Java
        uses: ./.github/actions/setup-java

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel-34-aosp-atd-arm64-v2

      - name: Pre-download system image
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-34;aosp_atd;arm64-v8a"

      - name: Run UI Tests
        run: |
          ./gradlew pixelDebugAndroidTest --info --stacktrace --no-build-cache
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 90

      - name: Cleanup before upload
        if: always()
        run: |
          rm -rf ~/.gradle/caches/transforms-*
          rm -rf ~/.gradle/caches/build-cache-*
          df -h

      - name: Upload UI test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-reports
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
