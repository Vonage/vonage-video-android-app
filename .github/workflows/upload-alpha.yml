name: Upload Android App to Google Play Alpha

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set version from GitHub run number
        run: |
          VERSION_CODE=$((1000000 + $GITHUB_RUN_NUMBER))
          VERSION_NAME="1.0.0-build${GITHUB_RUN_NUMBER}"
          sed -i "s/versionCode [0-9]\+/versionCode $VERSION_CODE/" app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" app/build.gradle

      - name: Build app
        run: ./gradlew bundleRelease

      - name: Upload to Google Play Alpha
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.vonage.android
          releaseFiles: 'app/build/outputs/bundle/release/app-release.aab'
          track: alpha
          status: completed
